<h2>Course Info</h2>
<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
        [ngClass]="{'is-invalid': courseName.invalid}" class="form-control" type="text">
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row mt-4">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" type="number" #coursePrice="ngModel"
        [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" type="text">
      <div class="invalid-feedback">
        <span>Price is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row mt-4 mb-4">
    <label class="col-sm-2 col-form-label">Rating</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" type="number" #courseRating="ngModel"
        [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" type="text">
      <div class="invalid-feedback">
        <span>Rating is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-4">Save</button>
  <button [routerLink]="['/courses']" class="ml-4 btn btn-dark">Voltar</button>
</form>
